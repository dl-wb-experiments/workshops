<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenVINO DL Workbench Workshop at OpenTalks.AI 2022</title>
  <link href="css/primer.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />
  <link rel="shortcut icon" href="images/favicon-wb.ico" type="image/x-icon">
</head>
<body class="p-3" onload="configureApp()">
  <div>
    <img style="filter: invert(1);margin-right: 15px;" src="images/opentalks-ai-logo.png" alt="OpenTalks.AI Logo" width="100"/>
    <img src="images/DL_WB_logo.png" alt="DL Workbench Logo" width="200"/>
  </div>
  <h1 class="h1 mb-2 mt-2">OpenTalks.AI Tutorial</h1>
  <h2 class="h2 mb-4">Создаём приложение для детектирования медицинских масок с помощью OpenVINO™</h2>

  <form class="pb-6">
    <div id="userNumberFormGroup" class="form-group">
      <div class="form-group-header">
        <h4 class="h4 mb-2">Type your user number and press Open to go to the workshop</h4>
        <label for="userNumberInput">User number:</label>
      </div>
      <div class="form-group-body">
        <input
          class="form-control"
          type="number"
          id="userNumberInput"
          aria-describedby="userNumberInputValidation"
        />
        <button id="openButton" type="button" class="btn btn-primary" aria-disabled="true">Open</button>
      </div>
      <p class="note error" id="userNumberInputValidation"></p>
    </div>
  </form>

  <script src="js/main.js"></script>
</body>
</html>
